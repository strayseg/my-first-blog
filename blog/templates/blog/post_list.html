<html>
  <head>
    <title>Django Demo Blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Django Demo Blog</a></h1>
    </div>
    <div>
      <h2>DjangoGirls Workshop</h2>
      <p>November 2018, Melbourne</p>
    </div>
    {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
